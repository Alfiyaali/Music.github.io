<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>

    <!--Css link-->
    <link rel="stylesheet" href="css/player.css">

    <!--font awesome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">
        <div class="music-container">
            <h2 id="title">Cheap Thrills</h2>
            <h3 id="artist">Sia</h3>
            <div class="img">
                <img src="img/cheap.jpg" alt="" >
            </div>
            <audio src="music/Cheap.mp3" id="song"></audio>



            <!--progress bar-->
            <div class="progressbar_container" id="progress_container">
                <div class="progress_duration_meter">
                    <div id="current_time">0:00</div>
                    <div id="duration">3:44</div>
                </div>
                <div class="progress_div" id="progress_div">
                    <div class="progress" id="progress"></div>
                </div>
            </div>

            <!--controls-->
            <div class="music-controller">
                <i class="fa-solid fa-backward-fast" id="previous"></i>
                <i class="fa-solid fa-play" id="play"></i>
                <i class="fa-solid fa-forward-fast" id="forward"></i>
            </div>
        </div>
    </div>











<script src="js/music.js"></script>
</body>
</html>
